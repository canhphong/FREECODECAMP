<body>
    <script>
        // Class declaration
        class Person {
            // khởi tạo đối tượng contructor
            constructor(name, year_born) {
                this.name = name
                this.year_born = year_born
            }

            get age() {
                return this.calcAge()
            }

            calcAge() {
                return new Date().getFullYear() - this.year_born
            }

             what() {
                console.log(this.name + ' is a person')
            }
            static arms() {
                return 2
            }
        }

        var me = new Person('Phong', 1995)
        console.log(me.name + " was born in " + me.year_born)
        me.what()
        console.log(me.name + " " + Person.arms() + " arms ")

        class Juggler extends Person {
            what() {
                super.what()
                console.log(this.name + ' is a juggler')
            }
        }

        var you = new Juggler("Jay", 2000)
        me.what()
        you.what()

    </script>
