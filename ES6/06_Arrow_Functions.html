<body>
    <script>
    // Normal Function
    var multiply = function (x, y) {
        return x * y
    } 
    console.log(multiply(2,5)) //10
    
    
    // Arrow Function
    var multiply = (x,y) => {return x * y}
    // or
    var multiply = (x,y) => x*y

    </script>
