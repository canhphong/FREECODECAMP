<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // Ghi chú: JavaScript Arrays are Objects
        // 1. Creating Array
        var numbers1 = [12, 345] // 0
        console.log(numbers1.length)

        var numbers2 = new Array(2, 3, 4)
        console.log(numbers2.length)

        // 2. Create an array by calling the Array constructor with a single argument
        var numbers3 = new Array(5)
        console.log(numbers3.length) //5

        var nums = []
        for (var i = 0; i < 100; i++) {
            nums[i] += i + 1
        }

        // 3. Creating Arrays from Strings
        var sentence = "the quick brown fox jumped over the lazy dog";
        var words = sentence.split(" ")
        for (var i = 0; i < words.length; i++) {
            console.log("word " + i + ": " + words[i])
        }

        // 4. Aggregate Array Operations (Tổng hợp hoạt động mảng)
        var names = ["David", "Mike", "Cynthia", "Raymond", "Clayton", "Mike", "Jennifer"]
        var name = "Mike"
        var firstPos = names.indexOf(name)
        console.log("First found " + name + " at position " + firstPos);
        //First found Mike at position 1
        var lastPos = names.lastIndexOf(name)
        console.log("First found " + name + " at position " + lastPos);
        //First found Mike at position 5

        // 5. String Representations of Arrays
        // Muốn nối các chuỗi trong mảng lại với nhau dùng hàm join() hoặc toString()
        var names = ["David", "Mike", "Cynthia", "Raymond", "Clayton", "Mike", "Jennifer"]
        var namestr = names.join(" ")
        console.log(namestr)
        // Output: David Mike Cynthia Raymond Clayton Mike Jennifer
        namestr = names.toString()
        console.log(namestr)
        // Output: David,Mike,Cynthia,Raymond,Clayton,Mike,Jennifer

        // 6. Creating New Arrays from Existing Arrays (dùng hàm concat() để nối 2 mảng với nhau and splice())
        var arr1 = ["David", "Mike", "Cynthia", "Raymond"]
        var arr2 = ["Clayton", "Mike", "Jennifer"]
        var noiMang = arr1.concat(arr2)
        console.log(noiMang)
        // Array(7) [ "David", "Mike", "Cynthia", "Raymond", "Clayton", "Mike", "Jennifer" ]
        var noiMang = arr2.concat(arr1)
        console.log(noiMang)
        // Array(7) [ "Clayton", "Mike", "Jennifer", "David", "Mike", "Cynthia", "Raymond" ]
        
        // 7. Hàm splice(vitrilay, soluonglay) tạo ra một mảng mới từ nội dung mảng đã tồn tại
        // VD splice(3,3) nghĩa là nó lấy ở vị trí thứ 3, lấy 3 phần tử

        var itDiv = ["David", "Mike", "Cynthia", "Raymond", "Clayton", "Mike", "Jennifer"]
        var mangLay = itDiv.splice(3,3)
        var mangSauKhiLay = itDiv
        console.log(mangLay) // Array(3) [ "Raymond", "Clayton", "Mike" ]
        console.log(mangSauKhiLay) // Array(4) [ "David", "Mike", "Cynthia", "Jennifer" ]


    </script>
</body>

</html>
